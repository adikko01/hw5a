        <form>

            <script language="javascript" type="text/javascript">
                
            function read_display(){
                var num1_value = document.getElementById("num1").value;
                var num2_value = document.getElementById("num2").value;
                var sum_num1 = 0, sum_num2 = 0;
                for (var i = 1; i <= num1_value; i++) {
                    if (num1_value % i == 0) {
                        sum_num1 += i;
                    }
                }
                for (var i = 1; i <= num2_value; i++){
                    if (num2_value % i == 0){
                        sum_num2 += i;
                    }
                }
                if (sum_num1 == sum_num2){
                    alert("These numbers are amicable!");
                } else {
                    alert("These numbers are not amicable!");
                    }
            }
                
            function isFactor(int, 2){
                for (int i = 1; i <= int; ++i){
                    if (int % i == 0 && i == 2){
                        return true;
                    }
                }
            }
            
            function addFactors(arr){
                sum = 0;
                var current = 0;
                for(i = 0; i < arr.length; i++){
                    current = arr[i];
                    sum += current;
                    return sum;
               }
            }
                
            function showFactors(arr){
                for(i = 0; i < arr.length; i++){
                    document.write(arr[i] + "<br>");
                }
            }
                
            function getFactors(int){
                var num_factors = [];
                
                for(var i = 1; i<= Math.floor(Math.sqrt(int)); i+= 1){
                    if (int % i === 0){
                        num_factors.push(i);
                        if (int / i !== i) {
                        num_factors.push(int / i);
                        }
                    }
                num_factors.sort(function(a,b) {return a - b;});
                return num_factors;
                }      
            }
